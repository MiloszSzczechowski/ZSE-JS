
<html>
  <head>
		<title>Szczechowski 2P</title>
		<script type="text/javascript" src="window.js"></script>
  </head>
  <body>
	<form>
		<h1 style="font-size: 2cm">
			Szkielet zaliczeniowy JavaScript Mi≈Çosz Szczechowski klasa 2P
		</h1>

		<div id="html_files"></div>
		<br><br>
		<div id="code_files"></div>

		<br><br>
		
		<input type="button" value="zamknij okno" onclick="okno_zamknij_szczechowski()" />

		<script type="text/javascript">
			html_files = 23;
			html_div = document.getElementById("html_files");
			code_files = [11,12,13,14,15,16,18,19,20,22,23];
			code_div = document.getElementById("code_files");

			for (let i = 1; i <= html_files; i++) {
				html_div.innerHTML += `<input type="button_z${i}" name="zadanie${i}" value="zadanie${i}-Szczechowski" onclick="WinOpen_szczechowski('Zadanie ${i}/z${i}_szcz.html', 'okienko_z${i}')"/>`
			}

			code_files.forEach(n => {
				code_div.innerHTML += `<input type="button_z${n}_code" name="zadanie${n}_kod" value="zadanie${n}-Szczechowski-kod" onclick="WinOpen_szczechowski('Zadanie ${n}/z${n}_szcz_kod.html', 'okienko_z${n}_kod')"/>`
			});
		</script>
	</form>
  </body>
</html>
